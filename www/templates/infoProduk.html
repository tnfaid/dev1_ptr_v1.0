<ion-view title="Info Produk" id="page7" style="background-color:#FDFDFD;">

  <style type="text/css">
    ul {
      list-style: none;
      margin: 0 auto;
      padding: 0;
      text-align: center;
    }

    li {
      display: inline-block;
      margin: 0 20px;
    }

    /* Base Button Style */
    .btn {
      position: relative;
      display: block;
      width: 250px;
      margin: 4px auto;
      padding: 4px;
      margin-bottom: 13px;
      background-color: #fff;
      border: 1px solid #ccc;
      color: #000;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
      transform-style: flat;
      transition: all 250ms ease-out;
    }
    .btn:before, .btn:after {
      content: "";
      position: absolute;
      z-index: -2;
      transition: all 250ms ease-out;
    }

    /* Paper effect â€“ slightly raised off background */
    .paper {
      box-shadow: 0 4px 4px #1b5e20, 0 0 40px rgba(128, 128, 128, 0.1) inset;
      border-color: #dedede;
    }

  </style>

  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-ios-barcode"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider2" delegate-handle="slider2" id="infoProduk-slider2" style="width:100%;height:200px;">
      <ion-slide-page id="infoProduk-slide27" style="background:url(&quot;img/avfsZwJT9WGsBj982ul1_kitten1.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      <ion-slide-page id="infoProduk-slide28" style="background:url(&quot;img/gHd5vedGQJu4s4qsPQvr_kitten2.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      <ion-slide-page id="infoProduk-slide29" style="background:url(&quot;img/WE6rB9dZRTiIWQlP5qsA_kitten3.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
    </ion-slides>
    <br />
    <ul>
      <li><a ui-sref="menu.pupuk()" id="infoProduk-button52" class="btn paper paper-raise-flatten">Pupuk</a></li>
      <li><a ui-sref="menu.nonPupuk()" id="infoProduk-button53" class="btn paper paper-raise-flatten">Non Pupuk</a></li>
      <li><a ui-sref="menu.brosur()" id="infoProduk-button54" class="btn paper paper-raise-flatten">Brosur</a></li>
      <li><a ui-sref="menu.dosisPemupukan()" id="infoProduk-button55" class="btn paper paper-raise-flatten">Dosis Pemupukan</a></li>
      <li><a ui-sref="menu.testimoniProduk()" id="infoProduk-button56" class="btn paper paper-raise-flatten">Testimoni Produk</a></li>
    </ul>

  </ion-content>
</ion-view>
