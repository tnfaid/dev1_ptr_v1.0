<ion-view title="Berita" id="page11">
	<style type="text/css">
		ul {
      list-style: none;
      margin: 0 auto;
      padding: 0;
      text-align: center;
    }

    li {
      display: inline-block;
      margin: 0 20px;
    }

    /* Base Button Style */
    .btn {
      position: relative;
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 10px;
      margin-bottom: 13px;
      background-color: #fff;
      border: 1px solid #ccc;
      color: #000;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
      transform-style: flat;
      transition: all 250ms ease-out;
    }
    .btn:before, .btn:after {
      content: "";
      position: absolute;
      z-index: -2;
      transition: all 250ms ease-out;
    }

    /* Paper effect â€“ slightly raised off background */
    .paper {
      box-shadow: 0 4px 4px #1b5e20, 0 0 40px rgba(128, 128, 128, 0.1) inset;
      border-color: #dedede;
    }
    .ulBerita{
    	margin-top: 80px;
    }
	</style>
  
  <ion-content padding="true" class="has-header">
    <ul class="ulBerita">
      <li><a ui-sref="menu.beritaReportase()" id="berita-button64" class="btn paper paper-raise-flatten">Berita &amp; reportase</a></li>
      <li><a ui-sref="menu.pengumuman()" id="berita-button65" class="btn paper paper-raise-flatten">Pengumuman</a></li>
      <li><a ui-sref="menu.siaranPers()" id="berita-button66" class="btn paper paper-raise-flatten">Siaran Pers</a></li>
      <li><a ui-sref="menu.artikel()" id="berita-button67" class="btn paper paper-raise-flatten">Artikel</a></li>
      <li><a ui-sref="menu.rangkumanKegiatan()" id="berita-button72" class="btn paper paper-raise-flatten">Kegiatan Setiap Tahun</a></li>
    </ul>
  </ion-content>
</ion-view>
